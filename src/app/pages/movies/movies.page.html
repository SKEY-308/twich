<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true">
  <ion-list>
    <ion-item button *ngFor="let movie of movies" [routerLink]="[movie.id]" >
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + movie.poster_path" alt={{movie.title}}>
      </ion-avatar>

      <ion-label>
        {{movie.title}}
        <p> {{movie.release_date | date:'y'}} </p>
      </ion-label>

      <ion-badge slot="end"> {{movie.vote_average}} </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($any($event))">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
