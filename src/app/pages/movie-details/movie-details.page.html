
<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <!-- <ion-title> {{movie?.title}} </ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movie">
    <img [src]="imageBaseUrl + '/w400' + movie?.poster_path" alt={{movie?.title}}>

    <ion-card-header>
      <ion-card-title> {{movie?.title}} </ion-card-title>
      <ion-card-subtitle> {{movie?.tagline}} </ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movie?.genres; let isLast = last"> {{g.name}} {{!isLast? '-': ''}} </span>
      </ion-text>
    </ion-card-header>


    <ion-card-content>
      <ion-label color="medium"> {{movie?.overview}} </ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label> {{movie?.release_date }} </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label> {{movie?.budget| currency: 'USD'}} </ion-label>
      </ion-item>

    </ion-card-content>

    <ion-button expand="full" (click)="openHomepage()" >
      Open HomePage
    </ion-button>
  </ion-card>


</ion-content>
